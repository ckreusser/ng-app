<div ng-controller="messages as ctrl">
  <tool-bar mail="ctrl.mail"></tool-bar>
  <div ng-repeat="message in ctrl.mail" div class="row message read-{{message.read}} selected-{{message.selected}}">
    <div >
      <div class="col-xs-1">
        <div class="row">
          <div class="col-xs-2">
            <input type="checkbox" ng-model="message.selected" />
          </div>
          <div class="col-xs-2" ng-if="message.starred == true">
            <i class="star fa fa-star" ng-click="message.starred = false"></i>
          </div>

          <div class="col-xs-2" ng-if="message.starred == false">
            <i class="star fa fa-star-o" ng-click="message.starred = true"></i>
          </div>
        </div>
      </div>
      <div class="col-xs-11" ng-click="message.read === true ? message.read=false
      : message.read = true">
        <span class="label label-warning" ng-repeat="tag in message.labels">{{tag}}</span>
        <a href="#">
      {{message.subject}}
    </a>
      </div>
    </div>
  </div>
</div>
